<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.google.com/selection?selected=Material+Symbols+Outlined:add:FILL@0;wght@400;GRAD@0;opsz@24&icon.size=24&icon.color=%235f6368">
    <title>zomato page</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav_brand">
          <img src="assets//logo.png" alt="logo" class="navbar_logo">
        </div>
        <div class="navbar_nav_item">
          <button class="nav_item_button_primary">Order Food</button>
        </div>
      </nav>
    </header>


<main class="container">
<section class="hero_container">
  <div class="hero_image_container">
    <img src="assets/hero.jpg" alt="hero image" class="hero_image">
  </div>
  <div class="hero_description">
    <h1 class="hero_text">Order Food From Favourite Restaurants Near You</h1>
    <button class="button_primary">Order Now</button>
  </div>
</section><br><br><br>
<!--Explore Menu-->
<section class="explore_menu_container">
  <h1 class="explore_menu_text">Explore Our Menu</h1>
  <div class="explore_menu_list">
    <!--Burger-->
    <div class="food_card">
      <div class="food_card_image_container">
        <img src="assets/burger.png" alt="burger" class="food_image">
      </div>
      <div class="food_card_description">
        <h3 class="food_title">Burger</h3>
        <p>Burger King, Mcdonalds, Burger Palace <span style = "color:#d83a56;">+3</span></p>
      </div>
    </div>
    <!--Pizza-->
    <div class="food_card" id="pizza_card">

    </div>

  </div>

</section>
</main>
  </body>
</html>
